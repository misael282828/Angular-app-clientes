
<div class="card border-primary mb-3  " >
  <div class="card-header ">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title ">Listado de Clientes</h5>

    <div class=" my-2 text-left">
      <button class="btn btn-primary btn-rounded my-2" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>

    <div *ngIf="clientes.length==0">
      No hay registros en la base de datos!
    </div>

    <table class="table text-secondary table-bordered table-striped" *ngIf="clientes.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>createAt</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}} </td>
          <td>{{cliente.nombre}} </td>
          <td>{{cliente.apellido}} </td>
          <td>{{cliente.email}} </td>
          <td>{{cliente.createdAt}} </td>
          <td>
            <button class="btn btn-primary btn-sm" type="button" name="editar" [routerLink]="['/clientes/form/', cliente.id]">Editar</button>
          </td>

          <td>
           <button class="btn btn-danger btn-sm" name="eliminar"(click)="delete(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
