<button
  type="button"
  (click)=setHabilitar()
  class="btn btn-primary my-3"
>
  {{ habilitar == true ? "Ocultar" : "Mostrar" }}
</button>

<div class="card mb-5">
  <div class="card-header  card">Listado de cursos</div>
 
  <!-- si habilitar es true mostrara el contenido -->
  <ul class="list-group" *ngIf="habilitar">
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{ curso }}
    </li>
  </ul>

</div>
